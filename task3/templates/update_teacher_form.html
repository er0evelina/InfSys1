{% extends "base.html" %}

{% block title %}Добавить преподавателя{% endblock %}

{% block content %}
    <h1>Добавить нового преподавателя</h1>

    {% if error %}
        <div style="color: red; background-color: #ffe6e6; padding: 10px; border-radius: 5px; margin-bottom: 20px;">
            Ошибка: {{ error }}
        </div>
    {% endif %}

    <form method="POST" action="{{ url_for('add_teacher') }}">
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
            <div>
                <label for="last_name">Фамилия*:</label>
                <input type="text" id="last_name" name="last_name" required style="width: 100%; padding: 8px; margin-top: 5px;">
            </div>

            <div>
                <label for="first_name">Имя*:</label>
                <input type="text" id="first_name" name="first_name" required style="width: 100%; padding: 8px; margin-top: 5px;">
            </div>

            <div>
                <label for="patronymic">Отчество:</label>
                <input type="text" id="patronymic" name="patronymic" style="width: 100%; padding: 8px; margin-top: 5px;">
            </div>

            <div>
                <label for="snils">СНИЛС:</label>
                <input type="text" id="snils" name="snils" placeholder="123-456-789 01" style="width: 100%; padding: 8px; margin-top: 5px;">
            </div>

            <div>
                <label for="academic_degree">Ученая степень:</label>
                <input type="text" id="academic_degree" name="academic_degree" style="width: 100%; padding: 8px; margin-top: 5px;">
            </div>

            <div>
                <label for="administrative_position">Должность:</label>
                <input type="text" id="administrative_position" name="administrative_position" style="width: 100%; padding: 8px; margin-top: 5px;">
            </div>

            <div>
                <label for="experience_years">Стаж (лет):</label>
                <input type="number" id="experience_years" name="experience_years" min="0" value="0" style="width: 100%; padding: 8px; margin-top: 5px;">
            </div>
        </div>

        <div style="margin-top: 20px; display: flex; gap: 10px;">
            <button type="submit" style="padding: 10px 20px; background-color: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer;">
                Добавить
            </button>
            <a href="{{ url_for('index') }}" style="padding: 10px 20px; background-color: #6c757d; color: white; text-decoration: none; border-radius: 4px;">
                Отмена
            </a>
        </div>
    </form>
{% endblock %}
