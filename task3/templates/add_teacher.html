<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить преподавателя</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        form {
            max-width: 400px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, select {
            width: 100%;
            padding: 5px;
            margin-top: 5px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <h1>Добавить преподавателя</h1>
    
    {% if message %}
        <div class="message {{ 'success' if 'успешно' in message.lower() else 'error' }}">
            {{ message }}
        </div>
    {% endif %}
    
    <form method="POST">
        <label>Фамилия:</label>
        <input type="text" name="last_name" required>
        
        <label>Имя:</label>
        <input type="text" name="first_name" required>
        
        <label>Отчество:</label>
        <input type="text" name="patronymic">
        
        <label>Ученая степень:</label>
        <input type="text" name="academic_degree">
        
        <label>Должность:</label>
        <input type="text" name="administrative_position">
        
        <label>Стаж (лет):</label>
        <input type="number" name="experience_years" value="0" min="0">
        
        <label>СНИЛС:</label>
        <input type="text" name="snils" placeholder="123-456-789 64">
        
        <button type="submit">Добавить</button>
    </form>
</body>
</html>
